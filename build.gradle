import java.text.SimpleDateFormat

buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha08'
        classpath 'com.google.gms:google-services:3.2.0'
        classpath 'io.fabric.tools:gradle:1.25.2'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    verCode = Integer.parseInt(new SimpleDateFormat("yyMMddHHmm", Locale.US).format(new Date())) - 1400000000
}

task clean(type: Delete) {
    delete rootProject.buildDir
}