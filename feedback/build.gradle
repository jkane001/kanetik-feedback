import java.text.SimpleDateFormat

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    verName = "1.4.0"

    boolean isDebug = false
    for (String taskName : gradle.startParameter.taskNames) {
        if (taskName.contains("Debug")) {
            isDebug = true
            break
        }
    }

    verCode = isDebug ? 1 : Integer.parseInt(new SimpleDateFormat("yyMMddHHmm", Locale.US).format(new Date())) - 1400000000
}

android {
    compileSdkVersion 29

    buildFeatures {
        viewBinding false
    }

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 29
        versionCode verCode
        versionName verName
        consumerProguardFiles 'consumer-rules.pro'
        vectorDrawables.useSupportLibrary = false
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
        release {
            debuggable false
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    resourcePrefix 'kanetik_feedback_'

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility '1.8'
        targetCompatibility '1.8'
    }
}

