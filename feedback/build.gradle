plugins {
    id "com.jfrog.bintray" version "1.7.3"
    id "com.github.dcendents.android-maven" version "1.5"
}

apply plugin: 'com.android.library'

ext {
    verName = "0.6.1-alpha"
    supportLibraryVersion = "25.3.1"
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        group = "io.rverb"
        versionCode verCode
        version = verName
        versionName verName
        consumerProguardFiles 'consumer-proguard-rules.pro'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.generatedDensities = ['hdpi', 'xhdpi', 'xxhdpi']

    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "rverb_api_base_url", "https://www.rverb.io/api/"
        }
        debug {
            debuggable true
            minifyEnabled false
            resValue "string", "rverb_api_base_url", "https://rverbio-dev-east.azurewebsites.net/api/"
        }
    }
    publishNonDefault false
    resourcePrefix 'rverb_'
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

