plugins {
    id "com.jfrog.bintray" version "1.7.3"
    id "com.github.dcendents.android-maven" version "1.5"
}

apply plugin: 'com.android.library'
apply plugin: 'io.fabric'

project.ext.set("libraryVersion", "0.5.1-alpha")

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 5
        group = "io.rverb"
        version = project.libraryVersion
        versionName project.libraryVersion
        consumerProguardFiles 'consumer-proguard-rules.pro'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.generatedDensities = ['hdpi', 'xhdpi', 'xxhdpi']

    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "api_base_url", "https://www.rverb.io/api/"
        }
        debug {
            debuggable true
            minifyEnabled false
            resValue "string", "api_base_url", "https://rverbio-dev-east.azurewebsites.net/api/"
        }
    }
    publishNonDefault false
    resourcePrefix 'rverb_'
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

